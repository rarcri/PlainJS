<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./rarphoto-logo.png" />
    <script
      src="https://kit.fontawesome.com/f71019f612.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>rarphoto</title>
  </head>
  <body class="bg-dark text-white">
    <!-- Title -->
    <h3 class="d-flex justify-content-center text-white">
      rar<span class="blue">photo</span>
    </h3>

    <!-- Settings icon -->
    <i
      class="
        fa fa-cog
        inline
        text-4xl
        fixed
        right-2
        hover:bg-blue-800
        p-1
        rounded-full
        cursor-pointer
      "
      id="settings-cog"
    ></i>
    <!-- Settings -->
    <div
      class="d-none fixed top-0 left-0 w-full h-full bg-gray-800"
      id="settings"
    >
      <div class="flex justify-center mt-5">
        <h4>Alege fontul:</h4>
        <select class="text-black" name="font" id="selectFont"></select>
      </div>
      <div class="flex justify-center mt-5">
        <h4>Alege aspectul: </h4>
        <select class="text-black h-10" name="aspectRatio" id="selectAspectRatio">
          <option class="text-black" value="16:9">16:9</option>
          <option class="text-black" value="1:1">1:1</option>
          <option class="text-black" value="9:16">9:16</option>
        </select>
      </div>
      <div class="flex justify-center mt-5">
        <button
          class="btn btn-danger object-center m-2"
          id="cancelSettingsButton"
        >
          Anulează
        </button>
        <button
          class="btn btn-primary object-center m-2"
          id="saveSettingsButton"
        >
          Salvează
        </button>
      </div>
    </div>

    <div class="flex flex-col items-center text-white">
      <div>
        <!-- Verset la alegere -->
        <label for="choice"
          >Verset la alegere
          <i class="fas fa-arrow-right"></i>&nbsp;&nbsp;</label
        ><input
          class="form-check-input cursor-pointer"
          type="checkbox"
          name="choice"
          id="choice"
        />
      </div>

      <div>
        <!-- Text Personalizat -->
        <label for="customToggle"
          >Text personalizat<i class="fas fa-arrow-right"></i
          >&nbsp;&nbsp;</label
        ><input
          class="form-check-input cursor-pointer"
          type="checkbox"
          name="customToggle"
          id="customToggle"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="center">
      <button id="getNew" class="btn btn-primary m-1">
        Generează o nouă imagine + text
      </button>
      <button class="btn btn-primary m-1" id="changeImageButton">
        Schimbă imaginea
      </button>
      <button class="btn btn-primary m-1" id="downloadButton">
        Descarcă imaginea
      </button>
    </div>

    <!-- Download PopUp -->
    <div class="container hidden" id="downloadPopUp">
      <h3 class="text-center">Cu ce nume doriți să descărcați imaginea?</h3>
      <div class="d-flex align-items-center flex-column">
        <p>editează textul <i class="fas fa-arrow-down"></i></p>
        <input
          class="text-black form-control m-2"
          type="text"
          value="imagine"
          id="downloadName"
        />
        <button class="btn btn-primary" id="okDownloadButton">Descarcă</button>
      </div>
    </div>
<!-- Bible PopUp  -->
    <div id="BiblePopUp" class="container w-50 hidden">
      <div class="row">
        <label for="BibleBook">Alege versetul dorit:</label>
        <select
          class="col-sm m-1 text-black"
          name="BibleBook"
          id="BibleBook"
        ></select>
        <select
          class="col-sm m-1 text-black"
          name="BibleChapter"
          id="BibleChapter"
        ></select>
        <select
          class="col-sm m-1 text-black"
          name="BibleVerse"
          id="BibleVerse"
        ></select>
      </div>
    </div>
<!-- Custom PopUp -->
    <div id="customPopUp" class="hidden top-0 w-full h-full fixed bg-gray-800">
      <i
        class="
          fas
          fa-times
          text-3xl text-red-500
          hover:text-red-700
          ml-10
          mt-5
          cursor-pointer
        "
        id="xSignCustom"
      ></i>
      <div class="flex flex-col items-center justify-center">
        <!-- Text personalizat -->
        <label for="customText" class="mt-10">text personalizat</label>
        <textarea
          class="text-black"
          name="customText"
          id="customText"
          cols="30"
          rows="5"
        ></textarea>

        <!-- Referință personalizată -->
        <label for="customReference">Referintă(opțional)</label>
        <input
          class="text-black"
          type="text"
          name="customReference"
          id="customReference"
        />
        <button
          id="generateCustom"
          class="bg-blue-600 hover:bg-blue-800 rounded px-1 py-2 mt-2"
        >
          Generează imaginea
        </button>
      </div>
    </div>

    <!-- <div id="canvas-div"> -->
    <!-- Canvas -->
    <canvas id="canvas" width="800px" height="500px"></canvas>
    <!-- <div id="text-box" ></div> -->
    <!-- </div> -->

    <!-- Footer -->
    <footer class="center">
      <a
        class="text-light hover:link-blue-800"
        href="https://github.com/rarcri/PlainJS"
        >&lt; github /&gt;</a
      >
      <!-- Share Button -->
      <div
        class="hidden rounded-full bg-light w-20 h-20 fixed bottom-20 right-20"
      >
        <a
          class="relative text-5xl left-1/4 top-1/4"
          href="#"
          id="facebookButton"
          ><i class="fa fa-facebook"></i
        ></a>
      </div>

      <!-- <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();"
      >
      </fb:login-button> -->
    </footer>
    <div id="status"></div>

    <!-- Overlay image -->
    <img src="overlay.png" alt="image" id="overlay" />

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
    <script type="module" src="./functions/app/shareToFacebook.js"></script>

    <!-- Canvas Scripts -->
    <script type="module" src="./functions/canvas/fetchImage.js"></script>
    <script type="module" src="./functions/canvas/drawText.js"></script>
    <script type="module" src="./functions/canvas/drawImage.js"></script>
    <script type="module" src="./functions/canvas/wrapText.js"></script>
    <script type="module" src="./functions/canvas/blur.js"></script>
    <script type="module" src="./functions/canvas/resetFilter.js"></script>
    <script type="module" src="./functions/canvas/textMetrics.js"></script>
    <script type="module" src="./functions/canvas/drawCanvas.js"></script>
    <script type="module" src="functions/canvas/setAspectRatio.js"></script>
    <script src="./functions/canvas/download.js"></script>

    <!-- App scripts -->
    <script type="module" src="./functions/app/toggleDownloadPopUp.js"></script>
    <script type="module" src="./functions/app/BiblePopUp.js"></script>
    <script type="module" src="./functions/app/toggleBiblePopUp.js"></script>
    <script type="module" src="./functions/app/saveOnServer.js"></script>
    <script type="module" src="./functions/app/getNew.js"></script>
    <script type="module" src="./functions/app/custom.js"></script>
    <script type="module" src="./functions/app/changeImage.js"></script>
    <script type="module" src="./functions/app/setCanvasDivWidth.js"></script>

    <!-- Settings scripts -->
    <script type="module" src="./functions/settings/selectFont.js"></script>
    <script type="module" src="./functions/settings/saveSettings.js"></script>
    <script type="module" src="./functions/settings/toggleSettings.js"></script>
    <script type="module" src="./functions/settings/selectAspectRatio.js"></script>

    <!-- Bible scripts -->
    <script type="module" src="./functions/bible/searchInBible.js"></script>
    <script type="module" src="./functions/bible/searchBook.js"></script>
    <script type="module" src="./functions/bible/callSearchInBible.js"></script>

    <!-- Content scripts -->
    <script type="module" src="./content/texte.js"></script>
    <script type="module" src="./content/romcor.js"></script>
    <script type="module" src="./content/BibleBooks.js"></script>
    <script type="module" src="./content/fonts.js"></script>
    <!-- <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script> -->
  </body>
</html>
