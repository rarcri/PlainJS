<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>rarphoto</title>
  </head>
  <body>
    <!-- Title -->
    <h3 class="title">rar<span class="blue">photo</span></h3>
    <div class="center">
      <label for="customToggle">Verset la alegere ->&nbsp;&nbsp;</label
      ><input type="checkbox" name="customToggle" id="customToggle" />
    </div>

    <!-- Buttons -->
    <div class="center">
      <button onClick="window.location.reload();" class="button">
        Generează o nouă imagine
      </button>
      <button class="button" id="downloadButton">Descarcă imaginea</button>
    </div>

    <!-- Download PopUp -->
    <div id="downloadPopUp">
      <h3 class="text-center">Cu ce nume doriți să descărcați imaginea?</h3>
      <div class="center">
        <span>editează textul -&gt;</span
        ><input type="text" value="imagine" id="downloadName" />
        <button class="button" id="okDownloadButton">ok</button>
      </div>
    </div>

    <div id="BiblePopUp" class="center hidden">
      <label for="BibleBook">Alege versetul dorit:</label>
      <select name="BibleBook" id="BibleBook"></select>
      <select name="BibleBook" id="BibleChapter"></select>
      <select name="BibleBook" id="BibleVerse"></select>
    </div>

    <div id="customPopUp" class="center">
      <!-- Text personalizat -->
      <label for="customText">text personalizat</label>
      <textarea
        name="customText"
        id="customText"
        cols="30"
        rows="10"
      ></textarea>

      <!-- Referință personalizată -->
      <label for="customReference">Referintă(opțional)</label>
      <input type="text" name="customReference" id="customReference" />
    </div>

    <!-- Canvas -->
    <canvas id="canvas" width="800px" height="500px"></canvas>

    <!-- Footer -->
    <footer class="center">
      <a href="https://github.com/rarcri/PlainJS">&lt; github /&gt;</a>
    </footer>

    <!-- Overlay image -->
    <img src="overlay.png" alt="image" id="overlay" />

    <!-- Scripts -->
    <script type="module" src="main.js"></script>

    <!-- Canvas Scripts -->
    <script type="module" src="./functions/canvas/fetchImage.js"></script>
    <script type="module" src="./functions/canvas/drawText.js"></script>
    <script type="module" src="./functions/canvas/drawImage.js"></script>
    <script type="module" src="./functions/canvas/wrapText.js"></script>
    <script type="module" src="./functions/canvas/blur.js"></script>
    <script type="module" src="./functions/canvas/resetFilter.js"></script>
    <script type="module" src="./functions/canvas/textWidth.js"></script>
    <script type="module" src="./functions/canvas/multiLineWrap.js"></script>
    <script type="module" src="./functions/canvas/drawCanvas.js"></script>
    <script src="./functions/canvas/download.js"></script>

    <!-- App scripts -->
    <script type="module" src="./functions/app/showDownloadPopUp.js"></script>
    <script type="module" src="./functions/app/BiblePopUp.js"></script>
    <script type="module" src="./functions/app/toggleBiblePopUp.js"></script>

    <!-- Bible scripts -->
    <script type="module" src="./functions/bible/searchInBible.js"></script>
    <script type="module" src="./functions/bible/searchBook.js"></script>
    <script type="module" src="./functions/bible/callSearchInBible.js"></script>

    <!-- Content scripts -->
    <script type="module" src="./content/texte.js"></script>
    <script type="module" src="./content/romcor.js"></script>
    <script type="module" src="./content/BibleBooks.js"></script>
  </body>
</html>
